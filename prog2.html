<!DOCTYPE html>
<html>
    <head>
        <title>Sample aritmatika dalam matematika</title>
    </head>

    <body>
        <p>Yuk matematika paling mudah</p>
        <script>
            var bil_satu=8
            var bil_ke2=9
            yuk_tampil_hsl=bil_ke2+bil_satu
            yuk_tampil_kur=bil_ke2-bil_satu
            yuk_tampil_bag=bil_ke2/bil_satu
            yuk_tampil_kal=bil_ke2*bil_satu
            document.writeln(yuk_tampil_kal+"<br>")
            document.writeln(yuk_tampil_hsl+"<br>")
            document.writeln(yuk_tampil_kal+"<br>")
        

        </script>
    </body>
</html>
