<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Input Data Siswa</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <table align="center">
        <form>
            <tr>
                <th><label for="nis">Nomor Induk Siswa</label></th>
                <th><input id="nis" name="nis" type="text" placeholder="Masukkan Nomor Induk Siswa" required /></th>
            </tr>
            <tr>
                <th>
                    <label for="nama">Nama Lengkap Siswa</label>
                </th>
                <th>
                    <input id="nama" name="nama" type="text" placeholder="Masukkan Nama Lengkap Siswa" required />
                </th>
            </tr>
            <tr>
                <th>
                    <label for="tgl_lahir">Tanggal Lahir</label>
                </th>
                <th>
                    <input id="tgl_lahir" name="tgl_lahir" type="date" required />
                </th>
            </tr>
            <tr>
                <th>
                    <label>Jenis Kelamin</label>
                </th>
                <th>
                    <div class="">
                        <label class="option">
                            <input type="radio" name="jk" value="Laki-laki" required /> Laki-laki
                        </label>
                        <label class="option">
                            <input type="radio" name="jk" value="Perempuan" /> Perempuan
                        </label>
                    </div>
                </th>
            </tr>
            <tr>
                <th>
                    <label for="jurusan">Jurusan</label>
                </th>
                <th>
                    <select id="jurusan" name="jurusan" required>
                        <option value="" disabled selected>-- Pilih Jurusan --</option>
                        <option value="RPL">Rekayasa Perangkat Lunak</option>
                        <option value="TKJ">Teknik Komputer dan Jaringan</option>
                        <option value="DBP">Digital Bisnis Pariwisata</option>
                        <option value="TEL">Telekomunikasi</option>
                    </select>
                </th>
            </tr>
            <tr>
                <th><label>Fasilitas</label></th>
                <th>
                    <label class="">
                    <input type="checkbox" name="fasilitas" value="Laptop" /> Laptop
                </label>
                <label class="">
                    <input type="checkbox" name="fasilitas" value="Almamater" /> Almamater
                </label>
                <label class="">
                    <input type="checkbox" name="fasilitas" value="Laboratorium" /> Laboratorium
                </label>
                </th>
            </tr>
            <tr>
                <td> <button type="submit" class="">Simpan</button></td>
            </tr>
        </form>
    </table>

</body>

</html>
